
<div th:fragment="erro" class="alert alert-danger" role="alert">
        Erro! Entre em contato com o Administrador do Sistema.
</div>

<div th:fragment="sucesso(msg)" class="alert alert-success" role="alert">
        <span th:text="${msg}"></span>
</div>

<div th:fragment="alerta(msg)" class="alert alert-warning" role="alert">
        <span th:text="${msg}"></span>
</div>
